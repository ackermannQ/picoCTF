<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PicoCTF</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {margin: 0; padding: 0;}
        body {background: black;}
        canvas {display: block;}
    </style>

    <body>
    <canvas id="c"></canvas>
    </body>
    <script>

  var c = document.getElementById("c");
  var ctx = c.getContext("2d");

  c.height = window.innerHeight/8;
  c.width = window.innerWidth;

  var english = "10010101011101｡｢｣､･ｦ ｧｨｩｪｫｬﾂﾃﾄﾅﾆﾇﾈﾉﾊﾋﾌ ﾍ01ﾑﾑ0ﾑ101010100zertdgjfk;chj0101000101011101111010mbjcvbf<sf<swfs1010101101ah01010101010101110000101";
  english = english.split("");

  var font_size = 12;
  var columns = c.width/font_size;
  var drops = [];
  for(var x = 0; x < columns; x++)
    drops[x] = 1; 

  function draw()
  {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, c.width, c.height);
    
    ctx.fillStyle = "#0F0";
    ctx.font = font_size + "px arial";
    for(var i = 0; i < drops.length; i++)
    {
      var text = english[Math.floor(Math.random()*english.length)];
      ctx.fillText(text, i*font_size, drops[i]*font_size);

      if(drops[i]*font_size > c.height && Math.random() > 0.975)
        drops[i] = 0;
      drops[i]++;
    }
  }

  setInterval(draw, 50);
      </script>

</head>
<body>
  <canvas></canvas>
  <app-root></app-root>
</body>
</html>
